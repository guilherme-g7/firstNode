<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <h2>Cadastro de Usuários</h2>
</head>

<body>

    <div style="margin-left: 20px;" class="col-sm-4">
        <form action="/new_usuario" method="POST" class="form-floating">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" value="">
                <label for="nome">Nome</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" value="">
                <label for="sobrenome">Sobrenome</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="numero_cnh" name="numero_cnh" placeholder="Número CNH" value="">
                <label for="cnh">Número CNH</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="classe_cnh" name="classe_cnh" placeholder="Classe CNH" value="">
                <label for="classe_cnh">Classe CNH</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="data_nascimento" name="data_nascimento" placeholder="Data de nascimento" value="">
                <label for="data_nascimento">Data de nascimento</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ddd_telefone" name="ddd_telefone" placeholder="ddd_telefone" value="">
                <label for="ddd_telefone">DDD</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="num_telefone" name="num_telefone" placeholder="num_telefone" value="">
                <label for="num_telefone">Telefone</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" value="">
                <label for="email">E-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="rua_endereco" name="rua_endereco" placeholder="Rua" value="">
                <label for="rua_endereco">Rua</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="complemento_endereco" name="complemento_endereco" placeholder="Complemento" value="">
                <label for="complemento_endereco">Complemento</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cep_endereco" name="cep_endereco" placeholder="CEP" value="">
                <label for="cep_endereco">CEP</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cidade_endereco" name="cidade_endereco" placeholder="Cidade" value="">
                <label for="cidade_endereco">Cidade</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="estado_endereco" name="estado_endereco" placeholder="Estado" value="">
                <label for="estado_endereco">Estado</label>
            </div>



            <input type="submit" class="btn btn-primary" value="Salvar">

        </form>

        <div>Tamanho da lista @$listaUsuarios@.</div>
    </div>




</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <h2>Cadastro de Carros</h2>
</head>

<body>

    <div style="margin-left: 20px;" class="col-sm-4">
        <form action="/new_carro" method="POST" class="form-floating">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código" value="">
                <label for="codigo">Código</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" value="">
                <label for="nome">Nome</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" value="">
                <label for="marca">Marca</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" value="">
                <label for="modelo">Modelo</label>
            </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço" value="">
                <label for="preco">Preço</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="valor_locacao" name="valor_locacao"
                    placeholder="Valor de Locação" value="">
                <label for="valor_locacao">Valor de Locação</label>
            </div>



            <input type="submit" class="btn btn-primary" value="Salvar">

        </form>

        <div>Tamanho da lista @$listaCarros@.</div>
    </div>




</body>

</html>
